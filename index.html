<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bubble Contacts</title>
    <style>
      body { margin:0; font-family:sans-serif; overflow:hidden; }
      body.dark { background:#222; color:#fff; }
      #topbar {
        position:fixed;
        top:0;
        left:0;
        right:0;
        display:flex;
        align-items:center;
        padding:8px;
        background:#333;
        color:#fff;
        z-index:1000;
      }
      #topbar input[type=text] {
        margin-right:10px;
        width:200px;
        padding:4px;
      }
      #search-container { position:relative; display:inline-block; }
      #search-results {
        position:absolute;
        top:100%;
        left:0;
        right:0;
        background:#fff;
        color:#000;
        border:1px solid #ccc;
        max-height:200px;
        overflow-y:auto;
        display:none;
        z-index:1000;
      }
      body.dark #search-results {
        background:#444;
        color:#fff;
        border-color:#666;
      }
      #search-results div {
        padding:4px 8px;
        cursor:pointer;
      }
      #search-results div:hover {
        background:#ddd;
      }
      body.dark #search-results div:hover {
        background:#555;
      }
      #contacts-container { position:relative; display:inline-block; margin-left:10px; cursor:pointer; }
      #contacts-list {
        position:absolute;
        top:100%;
        left:0;
        right:0;
        background:#fff;
        color:#000;
        border:1px solid #ccc;
        max-height:200px;
        overflow-y:auto;
        display:none;
        z-index:1000;
      }
      body.dark #contacts-list {
        background:#444;
        color:#fff;
        border-color:#666;
      }
      #contacts-list div {
        padding:4px 8px;
        cursor:pointer;
      }
      #contacts-list div:hover {
        background:#ddd;
      }
      body.dark #contacts-list div:hover {
        background:#555;
      }
      .suggest-container { position:relative; }
      #tag-suggestions,#company-suggestions {
        position:absolute;
        top:100%;
        left:0;
        right:0;
        background:#fff;
        color:#000;
        border:1px solid #ccc;
        max-height:200px;
        overflow-y:auto;
        display:none;
        z-index:1000;
      }
      body.dark #tag-suggestions,
      body.dark #company-suggestions {
        background:#444;
        color:#fff;
        border-color:#666;
      }
      #tag-suggestions div,#company-suggestions div {
        padding:4px 8px;
        cursor:pointer;
      }
      #tag-suggestions div:hover,#company-suggestions div:hover {
        background:#ddd;
      }
      body.dark #tag-suggestions div:hover,
      body.dark #company-suggestions div:hover {
        background:#555;
      }
      #viz,#bubbleCanvas {
        width:calc(100% - 225px);
        min-height:calc(100vh - 40px); /* still fill initial view */
        height:auto; /* allow page to scroll normally */
        margin-left:225px;
        margin-top:40px;
        background:#222;
        transition:width 0.3s;
      }
      body.panel-open #bubbleCanvas {
        width:calc(100% - 225px - 300px);
      }
      #sidepanel {
        position:fixed;
        top:0;
        right:0;
        width:300px;
        height:100%;
        background:#2b2b2b;
        color:#fff;
        padding:16px;
        padding-bottom:60px; /* leave room for system taskbars */
        box-shadow:-2px 0 5px rgba(0,0,0,0.3);
        transition:transform 0.3s;
        transform:translateX(100%);
        overflow-y:auto;
        z-index:2000;
      }
      #sidepanel form {
        display:flex;
        flex-direction:column;
        min-height:100%;
      }
      /* Position submit button below tags instead of pinned to bottom */
      #sidepanel form button[type=submit] {
        margin-top:10px;
      }
      #sidepanel.open { transform:translateX(0); }
      #close {
        background:none;
        border:none;
        color:#fff;
        font-size:20px;
        float:right;
        cursor:pointer;
      }
      .form-group { margin-bottom:10px; }
      label { display:block; margin-bottom:4px; }
      input[type=text] {
        width:100%;
        box-sizing:border-box;
      }
      .add-bubble {
        position:fixed;
        bottom:20px;
        right:20px;
        background-color:#3a6ea5;
        border-radius:50%;
        width:48px;
        height:48px;
        color:white;
        font-size:24px;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
      }
      #zoom-control {
        position:fixed;
        bottom:30px;
        right:80px;
        display:flex;
        align-items:center;
        background:rgba(0,0,0,0.5);
        padding:4px 8px;
        border-radius:8px;
        color:#fff;
      }
      #zoom-control input[type=range] { width:120px; }
      #zoom-reset {
        background:none;
        border:none;
        color:#fff;
        font-size:16px;
        margin-left:8px;
        cursor:pointer;
      }
      #tagPanel {
        position:fixed;
        top:40px;
        left:0;
        width:225px;
        bottom:0;
        background:#2b2b2b;
        color:#fff;
        padding:10px;
        overflow-y:auto;
      }
      #tagPanel button {
        width:100%;
        margin-bottom:8px;
      }
      #tagPanel h3 {
        margin-top:0;
      }
      .tag-box {
        display:inline-block;
        background-color:#3a6ea5;
        border-radius:12px;
        color:white;
        padding:4px 10px;
        margin:4px;
        font-size:0.85em;
        cursor:pointer;
        position:relative;
      }
      .tag-box.selected { background-color:gold; color:black; }
      .tag-box.disabled {
        background-color:#777;
        color:#ccc;
      }
      .tag-box .delete-tag {
        margin-left:6px;
        color:#ff6666;
        cursor:pointer;
      }
      .tag-area { display:flex; flex-wrap:wrap; }
      #tagList { display:flex; flex-wrap:wrap; }
      #active-tags { width:260px; }

      /* Prevent text selection/cursor change on bubble labels */
      #bubbleCanvas text {
        user-select: none;
        pointer-events: none;
        cursor: default;
      }
      #bubbleCanvas g.contact text {
        fill: #fff;
        font-weight: normal; /* remove bold for a lighter look */
        text-shadow: 0 2px 4px rgba(0,0,0,0.6); /* subtle drop shadow */
        stroke: #000;
        stroke-width: 2px;
        paint-order: stroke fill;
        stroke-linejoin: round;
      }
      #bubbleCanvas g.contact .bubble-circle {
        animation: bubbleShimmer 6s ease-in-out infinite;
      }
      #bubbleCanvas g.contact .bubble-highlight {
        mix-blend-mode: screen;
        animation: bubbleShimmer 6s ease-in-out infinite, rotateHighlight 20s linear infinite;
        pointer-events: none;
        transform-origin: center;
      }
      circle.zone-ring {
        fill: none !important;
        stroke: #444 !important;
        stroke-dasharray: 2 2;
        pointer-events: none;
      }
      @keyframes bubbleShimmer {
        0%,100% { opacity: 0.9; }
        50% { opacity: 1; }
      }
      @keyframes rotateHighlight {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
  <div id="topbar">
    <div id="search-container">
      <input id="search" type="text" placeholder="Search" autocomplete="off" />
      <div id="search-results"></div>
    </div>
    <div id="contacts-container">
      <span id="contacts-toggle">Contacts (<span id="contact-count">0</span>) &#9662;</span>
      <div id="contacts-list"></div>
    </div>
  </div>
  <div id="tagPanel">
    <button id="clearTags">Clear Active Tags</button>
    <h3>Tags Implemented</h3>
    <div id="tagList"></div>
  </div>
  <svg id="bubbleCanvas">
    <defs>
      <radialGradient id="marbleBlue" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="70%" stop-color="#3a6ea5" />
        <stop offset="100%" stop-color="rgba(58,110,165,0)" />
      </radialGradient>
      <radialGradient id="marbleGold" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="100%" stop-color="gold" />
      </radialGradient>
      <radialGradient id="marbleGrey" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="100%" stop-color="#555" />
      </radialGradient>
      <filter id="marbleShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
      </filter>
      <radialGradient id="bubbleHighlight" cx="30%" cy="30%" r="60%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
        <stop offset="100%" stop-color="rgba(255,255,255,0)" />
      </radialGradient>
    </defs>
    <g id="viewGroup">
      <g id="linkGroup"></g>
      <g id="circleGroup"></g>
      <g id="contactGroup"></g>
    </g>
  </svg>
  <div id="zoom-control">
    <input id="zoom-slider" type="range" min="50" max="200" value="100" />
    <span id="zoom-display">100%</span>
    <button id="zoom-reset" title="Reset zoom">&#x21bb;</button>
  </div>
  <div class="add-bubble" id="add-bubble">+</div>
  <div id="sidepanel">
    <button id="close">&times;</button>
    <form id="contact-form">
      <input type="hidden" id="contact-id" />
      <div class="form-group">
        <label>First Name:</label>
        <input id="firstName" type="text" />
      </div>
      <div class="form-group">
        <label>Nickname:</label>
        <input id="nickname" type="text" />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input id="lastName" type="text" />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input id="email" type="text" />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input id="phone" type="text" />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input id="address" type="text" />
      </div>
      <div class="form-group">
        <label>Title:</label>
        <input id="title" type="text" />
      </div>
      <div class="form-group">
        <label>Company:</label>
        <div class="suggest-container">
          <input id="company" type="text" />
          <div id="company-suggestions"></div>
        </div>
      </div>
      <div class="form-group">
        <label>Tags:</label>
        <div class="suggest-container">
          <input id="newTag" type="text" placeholder="Add tag" />
          <div id="tag-suggestions"></div>
        </div>
      </div>
      <div class="form-group">
        <label>Active Tags:</label>
        <div id="active-tags" class="tag-area"></div>
      </div>
      <div class="form-group">
        <label>Existing Tags:</label>
        <div id="available-tags" class="tag-area"></div>
      </div>
      <button type="submit">Save</button>
      <button id="delete-contact" type="button">Delete</button>
    </form>
  </div>
  <script>
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.toggle('dark', isDarkMode);
  </script>
  <script src="node_modules/d3/dist/d3.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
