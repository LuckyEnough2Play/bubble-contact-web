<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bubble Contacts</title>
    <style>
      body { margin:0; font-family:sans-serif; }
      body.dark { background:#222; color:#fff; }
      #topbar {
        display:flex;
        align-items:center;
        padding:8px;
        background:#333;
        color:#fff;
      }
      #topbar input[type=text] {
        margin-right:10px;
        width:200px;
        padding:4px;
      }
      #search-container { position:relative; display:inline-block; }
      #search-results {
        position:absolute;
        top:100%;
        left:0;
        right:0;
        background:#fff;
        color:#000;
        border:1px solid #ccc;
        max-height:200px;
        overflow-y:auto;
        display:none;
        z-index:1000;
      }
      body.dark #search-results {
        background:#444;
        color:#fff;
        border-color:#666;
      }
      #search-results div {
        padding:4px 8px;
        cursor:pointer;
      }
      #search-results div:hover {
        background:#ddd;
      }
      body.dark #search-results div:hover {
        background:#555;
      }
      #viz,#bubbleCanvas {
        width:calc(100% - 150px);
        height:calc(100vh - 40px);
        margin-left:150px;
        background:#222;
        transition:width 0.3s;
      }
      body.panel-open #bubbleCanvas {
        width:calc(100% - 150px - 300px);
      }
      #sidepanel {
        position:fixed;
        top:0;
        right:0;
        width:300px;
        height:100%;
        background:#2b2b2b;
        color:#fff;
        padding:16px;
        padding-bottom:60px; /* leave room for system taskbars */
        box-shadow:-2px 0 5px rgba(0,0,0,0.3);
        transition:transform 0.3s;
        transform:translateX(100%);
        overflow-y:auto;
      }
      #sidepanel form {
        display:flex;
        flex-direction:column;
        height:100%;
      }
      /* Position submit button below tags instead of pinned to bottom */
      #sidepanel form button[type=submit] {
        margin-top:10px;
      }
      #sidepanel.open { transform:translateX(0); }
      #close {
        background:none;
        border:none;
        color:#fff;
        font-size:20px;
        float:right;
        cursor:pointer;
      }
      .form-group { margin-bottom:10px; }
      label { display:block; margin-bottom:4px; }
      input[type=text] {
        width:100%;
        box-sizing:border-box;
      }
      .add-bubble {
        position:fixed;
        bottom:20px;
        right:20px;
        background-color:#3a6ea5;
        border-radius:50%;
        width:48px;
        height:48px;
        color:white;
        font-size:24px;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
      }
      #zoom-control {
        position:fixed;
        bottom:30px;
        right:80px;
        display:flex;
        align-items:center;
        background:rgba(0,0,0,0.5);
        padding:4px 8px;
        border-radius:8px;
        color:#fff;
      }
      #zoom-control input[type=range] { width:120px; }
      #tagPanel {
        position:fixed;
        top:40px;
        left:0;
        width:150px;
        bottom:0;
        background:#2b2b2b;
        color:#fff;
        padding:10px;
        overflow-y:auto;
      }
      #tagPanel button {
        width:100%;
        margin-bottom:8px;
      }
      #tagPanel h3 {
        margin-top:0;
      }
      .tag-box {
        display:inline-block;
        background-color:#3a6ea5;
        border-radius:12px;
        color:white;
        padding:4px 10px;
        margin:4px;
        font-size:0.85em;
        cursor:pointer;
      }
      .tag-box.selected { background-color:gold; color:black; }
      .tag-area { display:flex; flex-wrap:wrap; }
      #tagList { display:flex; flex-wrap:wrap; }
    </style>
</head>
<body>
  <div id="topbar">
    <div id="search-container">
      <input id="search" type="text" placeholder="Search" autocomplete="off" />
      <div id="search-results"></div>
    </div>
  </div>
  <div id="tagPanel">
    <button id="clearTags">Clear Active Tags</button>
    <h3>Tags Implemented</h3>
    <div id="tagList"></div>
  </div>
  <svg id="bubbleCanvas">
    <defs>
      <radialGradient id="marbleBlue" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="100%" stop-color="steelblue" />
      </radialGradient>
      <radialGradient id="marbleGold" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="100%" stop-color="gold" />
      </radialGradient>
      <filter id="marbleShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
      </filter>
    </defs>
    <g id="viewGroup">
      <g id="linkGroup"></g>
      <g id="circleGroup"></g>
    </g>
  </svg>
  <div id="zoom-control">
    <input id="zoom-slider" type="range" min="50" max="200" value="100" />
    <span id="zoom-display">100%</span>
  </div>
  <div class="add-bubble" id="add-bubble">+</div>
  <div id="sidepanel">
    <button id="close">&times;</button>
    <form id="contact-form">
      <input type="hidden" id="contact-id" />
      <div class="form-group">
        <label>First Name:</label>
        <input id="firstName" type="text" />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input id="lastName" type="text" />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input id="email" type="text" />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input id="phone" type="text" />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input id="address" type="text" />
      </div>
      <div class="form-group">
        <label>Title:</label>
        <input id="title" type="text" />
      </div>
      <div class="form-group">
        <label>Company:</label>
        <input id="company" type="text" />
      </div>
      <div class="form-group">
        <label>Tags:</label>
        <input id="newTag" type="text" placeholder="Add tag" />
      </div>
      <div class="form-group">
        <label>Active Tags:</label>
        <div id="active-tags" class="tag-area"></div>
      </div>
      <div class="form-group">
        <label>Existing Tags:</label>
        <div id="available-tags" class="tag-area"></div>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
  <script>
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.toggle('dark', isDarkMode);
  </script>
  <script src="node_modules/d3/dist/d3.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
