<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bubble Contacts</title>
    <style>
      body { margin:0; font-family:sans-serif; }
      body.dark { background:#222; color:#fff; }
      #topbar {
        display:flex;
        align-items:center;
        padding:8px;
        background:#333;
        color:#fff;
      }
      #topbar button,
      #topbar input[type=text] {
        margin-right:10px;
      }
      #topbar input[type=text]{ flex:1; padding:4px; }
      #viz,#bubbleCanvas {
        width:calc(100% - 150px);
        height:calc(100vh - 40px);
        margin-left:150px;
        background:#222;
        transition:width 0.3s;
      }
      body.panel-open #bubbleCanvas {
        width:calc(100% - 150px - 300px);
      }
      #sidepanel {
        position:fixed;
        top:0;
        right:0;
        width:300px;
        height:100%;
        background:#2b2b2b;
        color:#fff;
        padding:16px;
        box-shadow:-2px 0 5px rgba(0,0,0,0.3);
        transition:transform 0.3s;
        transform:translateX(100%);
        overflow-y:auto;
      }
      #sidepanel.open { transform:translateX(0); }
      #close {
        background:none;
        border:none;
        color:#fff;
        font-size:20px;
        float:right;
        cursor:pointer;
      }
      .form-group { margin-bottom:10px; }
      label { display:block; margin-bottom:4px; }
      .add-bubble {
        position:fixed;
        bottom:20px;
        right:20px;
        background-color:#3a6ea5;
        border-radius:50%;
        width:48px;
        height:48px;
        color:white;
        font-size:24px;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
      }
      #tagPanel {
        position:fixed;
        top:40px;
        left:0;
        width:150px;
        bottom:0;
        background:#2b2b2b;
        color:#fff;
        padding:10px;
        overflow-y:auto;
      }
      #tagPanel button {
        width:100%;
        margin-bottom:8px;
      }
      #tagPanel h3 {
        margin-top:0;
      }
      .tag-box {
        display:inline-block;
        background-color:#3a6ea5;
        border-radius:12px;
        color:white;
        padding:4px 10px;
        margin:4px;
        font-size:0.85em;
        cursor:pointer;
      }
      .tag-box.selected { background-color:#558ccd; }
    </style>
</head>
<body>
  <div id="topbar">
    <button id="import">Import</button>
    <button id="export">Export</button>
    <input id="search" type="text" placeholder="Search" />
  </div>
  <div id="tagPanel">
    <button id="clearTags">Clear Active Tags</button>
    <h3>Tags Implemented</h3>
    <div id="tagList"></div>
  </div>
  <svg id="bubbleCanvas">
    <g id="circleGroup"></g>
    <g id="linkGroup"></g>
  </svg>
  <div class="add-bubble" id="add-bubble">+</div>
  <div id="sidepanel">
    <button id="close">&times;</button>
    <form id="contact-form">
      <input type="hidden" id="contact-id" />
      <div class="form-group">
        <label>First Name:</label>
        <input id="firstName" type="text" />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input id="lastName" type="text" />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input id="email" type="text" />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input id="phone" type="text" />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input id="address" type="text" />
      </div>
      <div class="form-group">
        <label>Title:</label>
        <input id="title" type="text" />
      </div>
      <div class="form-group">
        <label>Company:</label>
        <input id="company" type="text" />
      </div>
      <div class="form-group">
        <label>Tags:</label>
        <input id="newTag" type="text" placeholder="Add tag" />
      </div>
      <button type="submit">Save</button>
      <div id="tag-options" class="form-group"></div>
    </form>
  </div>
  <script>
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.toggle('dark', isDarkMode);
  </script>
  <script src="node_modules/d3/dist/d3.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
