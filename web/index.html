<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bubble Contacts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topbar">
    <div id="search-container">
      <input id="search" type="text" placeholder="Search" autocomplete="off" />
      <div id="search-results"></div>
    </div>
    <div id="contacts-container">
      <span id="contacts-toggle">Contacts (<span id="contact-count">0</span>) &#9662;</span>
      <div id="contacts-list"></div>
    </div>
  </div>
  <div id="bottom-sheet">
    <div class="drag-handle"></div>
    <div id="tagPanel">
      <button id="clearTags">Clear Active Tags</button>
      <h3>Tags Implemented</h3>
      <div id="tagList"></div>
    </div>
  </div>
  <svg id="bubbleCanvas">
    <defs>
      <radialGradient id="marbleBlue" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="70%" stop-color="#3a6ea5" />
        <stop offset="100%" stop-color="rgba(58,110,165,0)" />
      </radialGradient>
      <radialGradient id="marbleGold" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="100%" stop-color="gold" />
      </radialGradient>
      <radialGradient id="marbleGrey" cx="35%" cy="35%" r="65%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
        <stop offset="100%" stop-color="#555" />
      </radialGradient>
      <filter id="marbleShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
      </filter>
      <radialGradient id="bubbleHighlight" cx="30%" cy="30%" r="60%">
        <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
        <stop offset="100%" stop-color="rgba(255,255,255,0)" />
      </radialGradient>
    </defs>
    <g id="viewGroup">
      <g id="linkGroup"></g>
      <g id="circleGroup"></g>
      <g id="contactGroup"></g>
    </g>
  </svg>
  <div id="zoom-control">
    <input id="zoom-slider" type="range" min="50" max="200" value="100" />
    <span id="zoom-display">100%</span>
    <button id="zoom-reset" title="Reset zoom">&#x21bb;</button>
  </div>
  <div class="add-bubble" id="add-bubble">+</div>
  <div id="sidepanel">
    <button id="close">&times;</button>
    <form id="contact-form">
      <input type="hidden" id="contact-id" />
      <div class="form-group">
        <label>First Name:</label>
        <input id="firstName" type="text" />
      </div>
      <div class="form-group">
        <label>Nickname:</label>
        <input id="nickname" type="text" />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input id="lastName" type="text" />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input id="email" type="text" />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input id="phone" type="text" />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input id="address" type="text" />
      </div>
      <div class="form-group">
        <label>Title:</label>
        <input id="title" type="text" />
      </div>
      <div class="form-group">
        <label>Company:</label>
        <div class="suggest-container">
          <input id="company" type="text" />
          <div id="company-suggestions"></div>
        </div>
      </div>
      <div class="form-group">
        <label>Tags:</label>
        <div class="suggest-container">
          <input id="newTag" type="text" placeholder="Add tag" />
          <div id="tag-suggestions"></div>
        </div>
      </div>
      <div class="form-group">
        <label>Active Tags:</label>
        <div id="active-tags" class="tag-area"></div>
      </div>
      <div class="form-group">
        <label>Existing Tags:</label>
        <div id="available-tags" class="tag-area"></div>
      </div>
      <button type="submit">Save</button>
      <button id="delete-contact" type="button">Delete</button>
    </form>
  </div>
  <div id="confirm-overlay">
    <div id="confirm-dialog">
      <div id="confirm-message"></div>
      <div style="margin-top:15px;">
        <button id="confirm-ok">Yes</button>
        <button id="confirm-cancel">No</button>
      </div>
    </div>
  </div>
  <script>
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.toggle('dark', isDarkMode);
  </script>
  <script src="../node_modules/d3/dist/d3.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mq = window.matchMedia('(max-width: 600px)');
      const sheet = document.getElementById('bottom-sheet');
      const handle = sheet.querySelector('.drag-handle');
      const COLLAPSED = 40;
      let startY = 0;
      let startTranslate = 0;
      let current = 0;
      let closed = 0;
      let dragging = false;

      function setTranslate(y) {
        current = y;
        sheet.style.transform = `translateY(${y}px)`;
      }

      function update() {
        if (!mq.matches) {
          sheet.style.transform = '';
          return;
        }
        const h = sheet.offsetHeight;
        closed = h - COLLAPSED;
        if (!sheet.classList.contains('open')) {
          setTranslate(closed);
        }
      }

      function startDrag(e) {
        if (!mq.matches) return;
        dragging = true;
        startY = e.touches ? e.touches[0].clientY : e.clientY;
        startTranslate = current;
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchmove', onDrag, { passive: false });
        document.addEventListener('touchend', endDrag);
        e.preventDefault();
      }

      function onDrag(e) {
        if (!dragging) return;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        const delta = y - startY;
        let next = startTranslate + delta;
        next = Math.max(0, Math.min(closed, next));
        requestAnimationFrame(() => setTranslate(next));
        if (e.cancelable) e.preventDefault();
      }

      function endDrag() {
        if (!dragging) return;
        dragging = false;
        document.removeEventListener('mousemove', onDrag);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchmove', onDrag);
        document.removeEventListener('touchend', endDrag);
        if (current > closed / 2) {
          sheet.classList.remove('open');
          setTranslate(closed);
        } else {
          sheet.classList.add('open');
          setTranslate(0);
        }
      }

      handle.addEventListener('mousedown', startDrag);
      handle.addEventListener('touchstart', startDrag, { passive: false });
      window.addEventListener('resize', update);
      if (mq.matches) update();
    });
  </script>
</body>
</html>
